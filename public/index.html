<!DOCTYPE html>
<html>
  <head>
    <title>Seamless</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <div class="header">
      <div class="title">
        Seamless<span class="description"> - content aware, image-resizing</span>
      </div>
    </div>

    <div class="container">
      <table>
        <tr>
          <td>
            <!-- <input type="text" class="url" placeholder="Paste url then hit enter"> -->
            <canvas class="border"></canvas>
          </td>
          <td><input id="slider-vertical" type="range" name="points" value=100 min="0" max="100"></td>
        </tr>
        <tr>
          <td class="slider-cell"><input id="slider-horizontal" type="range" name="points" value=100 min="0" max="100"></td>
        </tr>
        <tr>
          <td>
            <div class="inputs">
              <div id="height">
                <span>height: </span><input id="input-height" type="number">
              </div>
              <div id="width">
                <span>width: </span><input id="input-width" type="number">
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="btn">
              Resize
            </div>
          </td>
        </tr>
      </table>
    </div>
    <button id='login' type='button' onclick="login()">Login</button>
    <button id='logout' type='button' onclick="logout()">Logout</button>
    <button id='save' type='button'>Save</button>
    <button id='undo' type='button'>Undo</button>
    <button id='gallery' type='button'>Gallery</button>

    <div class="footer">
      <div class="instructions">
        (1) Drag an image into the box. (2) Use the sliders or input boxes to set the new dimensions. (3) Click 'Resize'.
      </div>
    </div>


  <a href="https://github.com/HackReactor-Carbon-Greenfield/seamless"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
      

    <!--main scripts-->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="js/auth.js"></script>
    <!--scripts for handling image uploading-->

    <script src="js/seamfinder.js"></script>
    <script src="js/seamremove.js"></script>
    <script src="js/energy-function.js"></script>
    <script src="js/add-image.js"></script>

  </body>
</html>
